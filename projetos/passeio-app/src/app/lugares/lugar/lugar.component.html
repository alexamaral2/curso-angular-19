<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2x1 font-semibold text-gray-700 mg-4">Novo LugarComponent</h2>

  <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do LugarComponent</label>
      <input type="text"
             id="nome"
             name="nome"
             formControlName="nome"
             placeholder="Ex: Praia do Sol, Restaurante Estrela"
             class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
             required
      />
    </div>
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">CategoriaComponent</label>
      <select
        id="categoria"
        name="categoria"
        formControlName="categoria"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
      >
        <option [value]="">Selecione uma categoria</option>
        <option *ngFor="let cat of categorias" [value]="cat.nome">
          {{ cat.nome }}
        </option>
      </select>
    </div>
    <div class="mb-4">
      <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização</label>
      <input type="text"
             id="localizacao"
             name="localizacao"
             formControlName="nome"
             placeholder="Ex: São Paulo"
             class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
             required
      />
    </div>
    <div class="mb-4">
      <label for="urlFoto" class="block text-gray-600 font-medium mb-2">Foto</label>
      <input type="text"
             id="urlFoto"
             name="urlFoto"
             formControlName="nome"
             placeholder="Ex: https://exemplo.com/foto.jpg"
             class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
             required
      />
    </div>
    <div class="mb-4">
      <label for="avaliacao" class="block text-gray-600 font-medium mb-2">Avaliação</label>
    </div>
    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
      Cadastrar LugarComponent
    </button>
  </form>
</div>
